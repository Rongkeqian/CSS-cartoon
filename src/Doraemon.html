<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>哆啦A梦</title>
    <link rel="stylesheet" href="doraemon.css">

  <body>
  <style id="demo2"></style>
  <div id="demo"></div>
  <div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
  </div>
    <div class="main">
      <div class="propeller">
        <div class="propeller-map"></div>
        <div class="propeller-kua">
          <div class="small"></div>
        </div>
        <div class="propeller-neck"></div>
      </div>
      <div class="head">
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="line"></div>
          <div class="mouth"></div>

          <div class="mustache left">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="mustache right">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="bellyband"></div>
        <div class="necklace">
          <div class="bell"></div>
        </div>
        <div class="hand left"></div>
        <div class="hand right"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
      </div>
    </div>
    <script src="doraemon.js"></script>
  </body>
